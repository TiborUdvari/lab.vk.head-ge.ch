<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
    <style>
      @import "https://necolas.github.io/normalize.css/8.0.1/normalize.css";

      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }

      main {
        max-width: 40ch;
        padding-top: 2rem;
        margin-left: auto;
        margin-right: auto;
      }

      .custom-details {
        .custom-details__header {
          display: flex;
          justify-content: space-between;
          cursor: pointer;
          user-select: none;

          .custome-details__header__close {
            background: none;
            border: none;
            rotate: 45deg;
            transition: rotate 0.1s ease-in-out;
          }
        }

        .custom-details__content {
          height: 0px;
          overflow: hidden;
          transition: all 0.2s ease-in-out;
        }

        &.open {
          .custom-details__header {
            .custome-details__header__close {
              rotate: 0deg;
            }
          }
        }
      }
    </style>
    <script type="module">
      const dogBreeds = [
        {
          name: "Golden Retriever",
          content:
            "Le Golden Retriever est un chien amical, intelligent et dévoué qui adore la compagnie et fait partie intégrante de la famille. Très facile à dresser, il aime les activités en extérieur et est souvent utilisé comme chien d'assistance ou de thérapie grâce à sa nature douce et son envie de faire plaisir. Son pelage doré nécessite un entretien régulier et il adore nager et jouer à la balle.",
        },
        {
          name: "Bouledogue Français",
          content:
            "Le Bouledogue Français est un chien petit, joueur et affectueux, parfait pour la vie en appartement. Il possède un corps musclé, des oreilles en forme de chauve-souris et une personnalité attachante. Il aime les petites promenades et se détendre avec ses propriétaires, mais peut être un peu têtu lors de l'apprentissage. Malgré sa taille, c’est un compagnon robuste et résistant.",
        },
        {
          name: "Berger Allemand",
          content:
            "Le Berger Allemand est un chien loyal, courageux et confiant, réputé pour son intelligence et sa polyvalence. Il excelle dans les missions de police, militaire et de recherche, tout en étant un compagnon de famille dévoué. Il a besoin de stimulation mentale et physique régulière, aime un dressage cohérent et possède un fort instinct protecteur, ce qui en fait un excellent chien de garde.",
        },
        {
          name: "Beagle",
          content:
            "Le Beagle est un chien curieux, joyeux et amical, doté d’un excellent sens de l’odorat et d’un instinct de chasse développé. Il est énergique, adore explorer l’extérieur et jouer avec les enfants ou d’autres animaux. Les Beagles sont sociables mais peuvent être bavards, il est donc important de les éduquer dès le plus jeune âge. Leur pelage court est facile à entretenir et leurs yeux expriment beaucoup d’émotions.",
        },
        {
          name: "Shiba Inu",
          content:
            "Le Shiba Inu est un chien alerte, indépendant et plein de caractère. Il est propre, agile et peut se montrer têtu, rendant un dressage cohérent essentiel. Il aime les exercices en extérieur mais apprécie aussi des moments de calme seul. Il est reconnu pour son apparence de renard, sa queue recourbée et ses expressions faciales très expressives qui le rendent captivant et attachant.",
        },
        {
          name: "Husky Sibérien",
          content:
            "Le Husky Sibérien est un chien énergique, sociable et amical, célèbre pour ses yeux bleus ou multicolores et son apparence proche du loup. Il a besoin de beaucoup d’exercice et adore courir, tirer des traîneaux ou explorer l’extérieur. Les Huskies sont des animaux sociaux qui s’épanouissent en meute, ont un caractère joueur et sont connus pour leurs vocalises, communiquant souvent par des hurlements ou des sons particuliers.",
        },
        {
          name: "Teckel",
          content:
            "Le Teckel est un chien intelligent, vif et courageux, avec un corps long et des pattes courtes. À l’origine, il a été élevé pour la chasse au petit gibier et reste persistant malgré sa petite taille. Il adore creuser, jouer et se rapprocher de ses propriétaires. Les Teckels sont intelligents mais peuvent être têtus, un dressage patient est donc important. Leur pelage peut être lisse, long ou dur, chacun nécessitant un entretien spécifique.",
        },
        {
          name: "Boxer",
          content:
            "Le Boxer est un chien énergique, loyal et joueur, très affectueux avec sa famille. Il est connu pour son énergie débordante, ses expressions faciales expressives et son instinct protecteur. Il a besoin de beaucoup d’exercice, de stimulation mentale et d’interaction sociale. Patient avec les enfants, c’est un excellent chien de garde qui s’épanouit dans un foyer actif où il participe pleinement à la vie quotidienne.",
        },
        {
          name: "Caniche",
          content:
            "Le Caniche est un chien intelligent, attentif et actif, disponible en tailles toy, miniature et standard. Il est très facile à dresser, excelle dans l’obéissance et les activités d’agilité, et possède un pelage hypoallergénique nécessitant un toilettage régulier. Les Caniches sont sociables, aiment être entourés de leur famille et tissent des liens forts. Ils sont joueurs et apprécient les défis mentaux pour rester heureux et équilibrés.",
        },
        {
          name: "Corgi",
          content:
            "Le Corgi est un chien affectueux, intelligent et joueur, célèbre pour ses petites pattes et son grand cœur. À l’origine chien de troupeau, il garde un instinct de rassemblement qui peut se manifester par de petits mordillements ludiques. Les Corgis sont énergiques, adorent apprendre de nouveaux tours et les activités en extérieur. Ils sont loyaux, aiment l’attention et nécessitent une stimulation mentale régulière pour rester heureux et en bonne santé.",
        },
      ];

      const detailsTemplate = document.getElementById(
        "custom-details-template",
      );
      const mainElement = document.querySelector("main");

      for (let dogBreed of dogBreeds) {
        const clone = detailsTemplate.content.cloneNode(true);
        const titleElement = clone.querySelector(".custom-details__title");
        titleElement.innerText = dogBreed.name;

        const contentElement = clone.querySelector(".custom-details__content");
        contentElement.innerText = dogBreed.content;

        mainElement.append(clone);
      }

      const customDetailsElements =
        document.querySelectorAll(".custom-details");

      for (let customDetailsElement of customDetailsElements) {
        const customDetailsHeader = customDetailsElement.querySelector(
          ".custom-details__header",
        );
        const customDetailsContentElement = customDetailsElement.querySelector(
          ".custom-details__content",
        );

        customDetailsHeader.addEventListener("click", () => {
          customDetailsElement.classList.toggle("open");
          if (customDetailsElement.classList.contains("open")) {
            customDetailsContentElement.style.height =
              customDetailsContentElement.scrollHeight + "px";
          } else {
            customDetailsContentElement.style.height = "0px";
          }
        });
      }
    </script>
  </head>
  <body>
    <main>
      <template id="custom-details-template">
        <div class="custom-details">
          <div class="custom-details__header">
            <div class="custom-details__title">System requirements</div>
            <button class="custome-details__header__close">✕</button>
          </div>
          <div class="custom-details__content">
            Requires a computer running an operating system. The computer must
            have some memory and ideally some kind of long-term storage. An
            input device as well as some form of output device is recommended.
          </div>
        </div>
      </template>
    </main>
  </body>
</html>
