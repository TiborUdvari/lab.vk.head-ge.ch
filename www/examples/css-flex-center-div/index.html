<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Centered div with flexbox</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 0;
        margin: 0;
      } 

      main {
        width: 100dvw;
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .center {
        width: 150px; 
        height: 150px;
        text-align: center;
        line-height: 150px;
        background-color: magenta;
        color: white;
      }
    </style
  </head>
  <body>
    <main>
    <div class="center">
      centered div
    </div>
    </main>
  </body>
</html>
