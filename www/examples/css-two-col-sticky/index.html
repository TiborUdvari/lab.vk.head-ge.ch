<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
    <style>
      @import "https://necolas.github.io/normalize.css/8.0.1/normalize.css";

      body {
        font-family: sans-serif;
      }

      main {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1rem;
      }

      .left {
        grid-column: span 2;
        background-color: tomato;
      }

      .right {
        grid-column: span 3;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }

      .media {
        background-color: red;
        aspect-ratio: 9/16;
        width: auto;
      }

      .sticky {
        background-color: red;
        position: sticky;
        top: 0;
      }
    </style>
    <script type="module"></script>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="sticky">
          <h1>Some header text</h1>
        </div>
      </div>
      <div class="right">
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
      </div>
      <div class="left">
        <div class="sticky">
          <h1>Some header text</h1>
        </div>
      </div>
      <div class="right">
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
        <div class="media"></div>
      </div>

    </main>
  </body>
</html>
