<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Scroll Example</title>
    <style>
      @import "https://necolas.github.io/normalize.css/8.0.1/normalize.css";

      body {
        font-family: sans-serif;
        width: 50ch;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <script type="module">
      const res = await fetch("/assets/alice.txt");
      const aliceInWonderlandText = await res.text();

      const aliceInWonderlandElement = document.querySelector(".alice");
      aliceInWonderlandElement.innerText = aliceInWonderlandText;

      const scrollBottomButton = document.querySelector(".scroll-bottom");
      scrollBottomButton.addEventListener("click", () => {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      });

      const scrollTopButton = document.querySelector(".scroll-top");
      scrollTopButton.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

    </script>
  </head>
  <body>
    <p>
      If you don't like to read you can just
      <button class="scroll-bottom">scroll</button> to the bottom.
    </p>
    <p class="alice"></p>
    <p>
      OK maybe I should
      <button class="scroll-top">scroll to the top</button> and read it again.
    </p>
  </body>
</html>
