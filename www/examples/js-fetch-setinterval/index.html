<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
    <style>
      @import "https://necolas.github.io/normalize.css/8.0.1/normalize.css";

      body {
        font-family: sans-serif;
      }

      main {
        padding: 1.5rem;
      }
    </style>
    <script type="module">
      const issLocationElement = document.querySelector("#iss-location");

      async function getInfoAndUpdateDOM() {
        const res = await fetch("http://api.open-notify.org/iss-now.json");
        const data = await res.json();
        const longitude = data.iss_position.longitude;
        const latitude = data.iss_position.latitude;
        const myText = `${longitude}:${latitude}`;
        issLocationElement.innerText = myText;
      }
      
      setInterval(getInfoAndUpdateDOM, 1000);
    </script>
  </head>
  <body>
    <main>
      <p>
        The International Space Station is currently at:
        <span id="iss-location"></span>. You can see the live data
        <a href="http://api.open-notify.org/iss-now.json">here</a>.
      </p>
    </main>
  </body>
</html>
